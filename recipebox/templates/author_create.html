{% extends 'base.html' %}
{% block content %}
<form action="/author/new" method="POST">
	{% csrf_token %}
	{{ authorForm.as_p }}
	<input type="submit" value="Submit">
</form>
{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
{% endblock %}
