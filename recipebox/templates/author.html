<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>{{author.name}}</h1>
		<p>{{author.bio}}</p>
		<h2>Recipes</h2>
		<ul>
			{% for recipe in recipes %}
			<li>
				<h3><a href="/recipe/{{recipe.id}}"><b>{{ recipe.title }}</b></a></h3>
				<p>{{ recipe.instructions }}</p>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
